<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>BookStore</h1>
        <div class="search__space">
            <input type="text" class="search__book">
            <span class="search__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <button class="login">Login</button>
    </header>
    <section>
        <div class="book__container">
            <h1>IT / 컴퓨터</h1>
            <div class="book__list">
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
            </div>
        </div>
        <div class="book__container">
            <h1>인문</h1>
            <div class="book__list">
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
                <div class="books"></div>
            </div>
        </div>
    </section>
    <footer>Toy Project - Book Store
        @copyright 김은규 & 김종헌
        <p>김은규 : github 주소</p>
        <p>김종헌 : github 주소</p>
    </footer>
</body>
</html>
